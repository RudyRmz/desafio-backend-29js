<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dev Community - Login</title>
</head>

<body>
    <div class="container-sm mt-4 " style="max-width: 500px">
        <div class="d-flex justify-content-center mb-4">
            <a id="icon-index">
                <img src="/src/devLogo.png" alt="" style="width: 50px; height: 40px; cursor: pointer;">
            </a>
        </div>
        <div class="d-flex justify-content-center">
            <h2>Join the DEV Community</h2>
        </div>
        <div class="d-flex justify-content-center">
            <p>DEV Community is a community of 1,187,414 amazing developers</p>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary mb-2" type="button"><img src="/src/apple.svg" alt=""> Continue with
                Apple </button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary mb-2" type="button"><img src="/src/forem.svg" alt=""> Continue with
                Forem </button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary mb-2" type="button"><img src="/src/github2.svg" alt=""> Continue with
                GitHub </button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary mb-2" type="button"><img src="/src/twitter.svg" alt=""> Continue with
                Twitter </button>
        </div>

        <div class="d-flex justify-content-center mt-2">
            <p>OR</p>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
            <input type="password" id="userPassword" class="form-control" aria-describedby="passwordHelpBlock" required>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
            <p><a class="link-offset-2 link-underline link-underline-opacity-0" href="#">Forgot password?</a></p>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="login_button">Log in</button>
        </div>
        <div class="d-flex justify-content-center mt-2 mb-3 text-center">
            <span>By signing in, you are agreeing to our <a class="link-offset-2 link-underline link-underline-opacity-0"
                href="https://dev.to/privacy">privacy policy</a>,<a
                class="link-offset-2 link-underline link-underline-opacity-0" href="https://dev.to/terms">terms of
                use</a> and <a class="link-offset-2 link-underline link-underline-opacity-0"
                href="https://dev.to/code-of-conduct">code of conduct</a>.</span>
        </div>
        
        <div class="d-flex justify-content-center">
            <p>New to DEV Community? <a class="link-offset-2 link-underline link-underline-opacity-0"
                href="https://dev.to/code-of-conduct">Create account</a>.</p>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/login/login.js"></script>
</body>

</html>
