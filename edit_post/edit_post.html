<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/src/favicon.ico" />
  <title>Edit post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <header class="header__container sticky-top">
    <nav class="navbar bg-body-tertiary">
      <div class="container d-flex align-items-center">
        <div class="d-flex align-items-center col-5">
          <button class="btn btn-outline-success d-block d-md-none d-lg-none" type="submit" style="border:none; ">
            <img src="/src/hamburger.svg" alt="">
          </button>
          <a class="navbar-brand" id="icon-index">
            <img src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt="Logo" width="50" height="40" class="d-inline-block align-text-top" style="cursor: pointer;">
          </a>
          <div class="search__container d-none d-lg-block d-md-block" style="width: 420px;">
            <span class="fs-5">Edit post</span>
          </div>
        </div>
        <div class="col-1">
          <button class="btn btn-outline-light text-dark" type="button">Preview</button>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="card col-8 ps-3">
        <div class="mb-3">
          <div class="input-group mt-3">
            <span class="input-group-text" id="basic-addon3">Add URL cover Image</span>
            <input type="text" class="form-control" id="imageUrl" aria-describedby="basic-addon3 basic-addon4">
          </div>
        </div>
        <div class="row ps-3">
          <input type="text" class="form-control fs-1 fw-bolder" id="postTitle" placeholder="New post title here...">
          <!-- <select class="form-select" aria-label="Default select example">
            <option selected>Add up to 4 tags...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select> -->
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Comments</label>
        </div>
      </div>
      <div class="col-4">
        <span class="fw-semibold">Writing a Great Post Title</span>
        <p class="text-secondary">Think of your post title as a super short (but compelling!) description â€” like an
          overview of the actual post in one short sentence.
          Use keywords where appropriate to help ensure people can find your post by search.</p>
      </div>
      <div class="row mt-3">
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary" type="button" id="saveChanges">Save Changes</button>
        </div>
      </div>
    </div>
  </main>
  <script src="./edit_post.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
